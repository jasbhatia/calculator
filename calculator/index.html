<body>
    <div class="container">
        <div class="main">
            <div class="head">
                <h2>Calculator</h2>
            </div>

            <div class="input-field">
                <input type="text" id="input-field-main" placeholder="0"></input>
            </div>



            <div class="layer1">

                <button class="clear" type="button" onclick="clear()">C</button>
                <button class="equals" type="button" onclick="solve()">=</button>
            </div>

            <div class="layers">
                <div class="layer2" id="blue">
                    <button class="seven" type="button" onclick="display('7')">7</button>
                    <button class="seven" type="button" onclick="display('8')">8</button>
                    <button class="seven" type="button" onclick="display('9')">9</button>
                    <button class="opr" type="button" onclick="display('*')">*</button>
                </div>



                <div class="layer2">
                    <button class="seven" type="button" onclick="display('4')">4</button>
                    <button class="seven-dark" type="button" onclick="display('5')">5</button>
                    <button class="seven-dark" type="button" onclick="display('6')">6</button>
                    <button class="opr" type="button" onclick="display('-')">-</button>
                </div>


                <div class="layer2">
                    <button class="seven" type="button" onclick="display('1')">1</button>
                    <button class="seven-dark" type="button" onclick="display('2')">2</button>
                    <button class="seven-dark" type="button" onclick="display('3')">3</button>
                    <button class="opr" type="button" onclick="display('+')">+</button>
                </div>


                <div class="layer2">
                    <button class="opr" type="button" onclick="display('.')">.</button>
                    <button class="opr dark" type="button" onclick="display('0')">0</button>
                    <button class="opr " type="button" onclick="display('%')">%</button>
                    <button class="opr" type="button" onclick="display('/')">/</button>
                </div>
            </div>

        </div>

    </div>







    <script>
        function display(val) {
            document.getElementById('input-field-main').value += val

            return val
        }


        function clear() {

            document.getElementById('input-field-main').value = "";


        }

        function solve() {
            let x = document.getElementById('input-field-main').value
            let y = eval(x);
            document.getElementById('input-field-main').value = y
            return y
        }
    </script>
